name: Test Spoons

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [master, main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Lua
        run: sudo apt-get update && sudo apt-get install -y lua5.4
      
      - name: Run unit tests
        run: lua test_runner.lua Source

  lua-syntax:
    name: Lua Syntax Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install luacheck
        run: sudo apt-get update && sudo apt-get install -y lua-check
      
      - name: Check Lua syntax
        run: |
          find Source -name "*.lua" -exec luacheck --no-unused-args --no-unused {} \; || true
          # Just warn, don't fail - luacheck may not know about hs namespace
          echo "Syntax check complete (warnings only)"

